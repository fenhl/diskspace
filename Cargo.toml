[package]
name = "diskspace"
version = "2.0.0"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"

[[bin]]
name = "diskspace"
path = "src/main.rs"
doc = false
test = false
bench = false

[[bin]]
name = "bitbar-diskspace"
path = "src/bitbar.rs"
doc = false
test = false
bench = false

[dependencies]
bytesize = "1"
clap = "2"
derive_more = "*"
serde = "1"
serde_derive = "1"
serde_json = "1"
#systemstat = "*" #WAITING FOR a release after https://github.com/myfreeweb/systemstat/pull/53
xdg-basedir = "1"

[dependencies.bitbar]
git = "https://github.com/fenhl/rust-bitbar"
features = ["base64"]

[dependencies.systemstat]
git = "https://github.com/myfreeweb/systemstat"
